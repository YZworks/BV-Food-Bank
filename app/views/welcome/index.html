<div id="main" class="row">
    <h1>Brazos Valley Food Bank</h1>

    <div id="div_donate" class="panel panel-default">
        <form class="panel-body" action="/" method="get">
            <div id="div_donation" class="panel panel-default">
                <div class="panel-heading">
                    <h2>Donation's Information</h2>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="donation_date">Date</label>
                            <input type="text" class="form-control" name="donation_date" id="donation_date" placeholder="10/31/2016">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="donation_product">Product of Donate</label>
                            <select id="donation_product" name="donation_product" class="selectpicker show-tick">
                                <option>Food</option>
                                <option>Money</option>
                                <option>Both</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="donation_detail_food">Details of Food</label>
                            <input type="text" class="form-control" name="donation_detail_food" id="donation_detail_food" placeholder="OREO">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="donation_detail_money">Details of Money</label>
                            <select id="donation_detail_money" name="donation_detail_money" class="selectpicker show-tick">
                                <option value="cash">None</option>
                                <option value="cash">Cash</option>
                                <option value="check">Check</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="donation_total">Total</label>
                            <div class="form-inline">
                                <input type="text" name="donation_total" id="donation_total" class="form-control">

                                <select id="donation_total_unit" name="donation_total_unit" class="selectpicker show-tick">
                                    <option>Dollars</option>
                                    <option>Pounds</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="div-donor" class="panel panel-default">
                <div class="panel-heading">
                    <h2>Donor's Information</h2>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="donor_name">Name of Origination / Individual</label>
                            <input type="text" class="form-control" id="donor_name" name="donor_name" placeholder="Eric">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="donor_address">Address</label>
                            <input type="text" class="form-control" id="donor_address" name="donor_address">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="donor_city">City</label>
                            <input type="text" class="form-control" id="donor_city" name="donor_city">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="donor_state">State</label>
                            <input type="text" class="form-control" id="donor_state" name="donor_state">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="donor_zip">Zip</label>
                            <input type="text" class="form-control" id="donor_zip" name="donor_zip">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="donor_email">Email</label>
                            <input type="text" class="form-control" id="donor_email" name="donor_email">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <input type="submit" class="btn btn-primary" name="submit_donate"
                           value="Submit"/>
                </div>
            </div>
        </form>
    </div>
</div>
